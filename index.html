<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hoxtagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <!-- logo -->
    <img class="logo" src="assets/hoxtagram-logo.png" />

    <section class="form-section">
      <form class="add-image-form">
        <h2>Add image</h2>
        <input
          type="text"
          placeholder="Enter image title..."
          name="title"
          required
        />
        <input
          type="url"
          placeholder="Enter image url..."
          name="image"
          required
        />
        <button type="submit">ADD IMAGE</button>
      </form>
    </section>

    <section class="search">
      <h2>Search</h2>

      <form class="search-form">
        <input type="search" placeholder="Enter search..." name="search" />
        <button type="submit">SEARCH</button>
      </form>
    </section>
    <!-- image cards -->
    <section class="image-container">
      <!-- This is the HTML for each card. Use the following HTML as reference to build your cards using JS -->
    </section>
  </body>
</html>
